<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <script>
        function validate() {
            let formReg = document.formReg;
            let uid = formReg.uid.value;
            let pwd1 = formReg.pwd.value;
            let pwd2 = formReg.pwd2.value;
            let uname = formReg.uname.value;
            let email = formReg.email.value;
            if (uid.length < 4){
                alert("id가 너무짧습니다 4글자이상을 적어주세요");
            } else if (pwd1 != pwd2){
                alert("비밀번호가 일치하지 않습니다.");
            } else if (uname.length > 6){
                alert("이름은 5글자까지 가능합니다");
            } else if (uname.length == 0){
                alert("이름을 입력해주세요");
            } else if (email.length == 0){
                alert("email을 입력해주세요");
            } else{
                alert("회원가입이 완료되었습니다.");
                formReg.method = 'post';
                formReg.action = '/jw/ch06/regMember';
                formReg.submit();
            }
        }
    </script>
</head>

<body>
    <h1>회원가입</h1>
    <hr>
    <form name="formReg">
        아이디: <input type="text" name="uid"><br>
        비밀번호: <input type="password" name="pwd"><br>
        비밀번호 확인: <input type="password" name="pwd2"><br>
        이름 : <input type="text" name="uname"><br>
        생년월일 : <input type="date" name="birthday" value="2018-07-22"><br>
        email : <input type="email" name="email"><br>
        성별 : <input type="radio" name="sex" value="0" checked>남성
        <input type="radio" name="sex" value="1">여성<br>
        취미 : <input type="checkbox" name="hobby" value="0">게임
        <input type="checkbox" name="hobby" value="1">낚시
        <input type="checkbox" name="hobby" value="2">축구
        <input type="checkbox" name="hobby" value="3">농구
        <input type="checkbox" name="hobby" value="4">독서
        <br>
        <!-- <input type="submit" value="회원가입"> -->
        <button onclick="validate()">제출</button>
    </form>
    <br>
    <button onclick="location.href='/jw/ch06/registerMemberValidate.html'">재실행</button>

</body>

</html>
