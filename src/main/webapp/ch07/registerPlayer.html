<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        td {
            text-align: center;
            padding: 3px;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h1>선수등록</h1>
    <hr>
    <form action="/jw/ch07/registerPlayer" method="post">
        <table>
            <tr>
                <td>등번호: </td>
                <td><input type="number" name="backnum" placeholder="숫자만입력하세요"></td>
            </tr>
            <tr>
                <td>이름: </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>포지션: </td>
                <td>
                    투수<input type="radio" name="position" value="투수">
                    포수<input type="radio" name="position" value="포수">
                    내야수<input type="radio" name="position" value="내야수">
                    외야수<input type="radio" name="position" value="외야수">
                </td>
            </tr>
            <tr>
                <td>생일: </td>
                <td><input type="date" name="birthday"></td>
            </tr>
            <tr>
                <td>키: </td>
                <td><input type="number" name="height"></td>
            </tr>
            <tr>
                <td colspan="5"><input type="submit" value="선수등록"></td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
